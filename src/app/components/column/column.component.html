<div class="column">
  <div class="title">Column {{ column.id }}</div>
  <div class="cards">
    <app-card *ngFor="let card of column.cards" [card]="card"></app-card>
    <div class="new-card" *ngIf="isAddingCard">
      <input type="number" />
      <button class="btn btn-create">Create</button>
    </div>
  </div>
  <button (click)="onToggle()" class="btn">
    {{ isAddingCard ? "Cancel" : "+ New" }}
  </button>
</div>
